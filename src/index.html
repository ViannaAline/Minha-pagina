<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--
    A tag meta charset="UTF-8" é uma tag meta utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento. 
    Em outras palavras, essa tag serve para que os navegadores saibam como devem renderizar os textos incluídos em uma página específica.
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
     A meta tag X-UA-Compatible O IE tem uma coisa feia chamada Modo de Compatibilidade. 
    Esse modo foi criado para dar suporte a aplicações que só funcionavam nas versões mais antigas do IE (sabe-se lá porque cargas d'água não atualizavam a disgrama da aplicação)   
    -->
    <meta name="viewport" content="width=<1>>, initial-scale=1.0">
    <!--
    A meta tag de viewport controla como um site é exibido em um dispositivo móvel. 
    Quando o Google avalia o quanto seu site é otimizado para dispositivos móveis, ele analisa a configuração da janela de visualização como um critério para otimização.
    -->
    <title>pagina</title>
</head>
